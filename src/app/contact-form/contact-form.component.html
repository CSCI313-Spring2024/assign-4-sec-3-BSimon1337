<div class="card p-4">
  <h3>Add Contact</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>First Name</label>
      <input class="form-control" [(ngModel)]="contact.firstName" name="firstName" required>
    </div>
    <div class="mb-3">
      <label>Last Name</label>
      <input class="form-control" [(ngModel)]="contact.lastName" name="lastName" required>
    </div>
    <div class="mb-3">
      <label>Phone Number</label>
      <input class="form-control" [(ngModel)]="contact.phone" name="phone" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input class="form-control" [(ngModel)]="contact.email" name="email" required>
    </div>
    <div class="d-flex justify-content-end gap-2">
      <button class="btn btn-primary" type="submit">Add</button>
      <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>

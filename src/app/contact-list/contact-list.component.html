<div *ngFor="let contact of contacts" class="card p-3 mb-3">
  <h4>{{ contact.firstName }} {{ contact.lastName }}</h4>
  <p>{{ contact.phone }}<br>{{ contact.email }}</p>
  <hr>
  <div class="text-end">
    <button class="btn btn-primary me-2" (click)="editContact(contact)">Edit</button>
    <button class="btn btn-primary" (click)="deleteContact(contact.id)">Delete</button>
  </div>
</div>
